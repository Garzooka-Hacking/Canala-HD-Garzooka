<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SION TV | Canales Peruanos HD</title>
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="style.css?v=2.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>SION TV</h1>
            <p style="font-size: 0.8rem; opacity: 0.6;">Canales en Vivo</p>
        </div>

        <div class="sidebar-content">
            <button class="channels-toggle-btn open" id="btnToggleChannels">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
                    <path
                        d="M4,11h5V5H4V11z M4,19h5v-6H4V19z M10,19h5v-6h-5V19z M16,19h5v-6h-5V19z M10,11h5V5h-5V11z M16,5v6h5V5H16z" />
                </svg>
                CANALES
                <svg class="chevron" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                </svg>
            </button>

            <div class="channel-list-container show" id="channelListContainer">
                <div class="channel-list" id="channelList">
                    <!-- Channels will be injected by JavaScript -->
                </div>
            </div>
        </div>
    </aside>

    <main class="main-content" id="playerWrapper">
        <div class="player-container" id="playerContainer">
            <video id="video" controls autoplay playsinline></video>
        </div>

        <div class="controls-overlay">
            <div id="currentChannelInfo">
                <h2 id="channelTitle" style="font-size: 1.2rem;">Selecciona un canal</h2>
            </div>

            <div class="player-controls-right">
                <div class="settings-container">
                    <button class="btn-icon" id="settingsBtn" title="Calidad">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path
                                d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                        </svg>
                    </button>
                    <div class="quality-menu" id="qualityMenu">
                        <!-- Options injected by JS -->
                    </div>
                </div>
                <button class="btn-fullscreen" id="fullscreenBtn">Pantalla Completa</button>
            </div>
        </div>
    </main>

    <script src="app.js?v=901"></script>
</body>

</html>
