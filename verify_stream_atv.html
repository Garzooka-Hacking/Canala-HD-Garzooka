<!DOCTYPE html>
<html>

<head>
    <title>Stream Test ATV</title>
    <meta name="referrer" content="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #333;
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div id="status">Testing ATV Stream 1...</div>
    <video id="video" controls muted autoplay></video>
    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        // Channel 4 URL
        const streamUrl = "https://live.saohgdasregions.fun:9092/MjAwLjIxNS4yNDguMTc1/20_.m3u8?token=A0UlbYwS7wQvvWlHUNv0wA&expires=1766953244";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                console.log("Manifest loaded, found " + data.levels.length + " quality levels");
                status.textContent = "Manifest Loaded. Found " + data.levels.length + " levels. Max Height: " + Math.max(...data.levels.map(l => l.height));
                video.play().catch(e => console.error(e));
            });
            hls.on(Hls.Events.ERROR, function (event, data) {
                status.textContent = "Error: " + data.type + " - " + data.details;
                console.error("HLS Error:", data);
            });
            video.addEventListener('playing', () => {
                status.textContent = "Playing Success! Resolution: " + video.videoWidth + "x" + video.videoHeight;
                document.body.style.background = "#004400";

                // Also log resize events to capture adaptive switching
                video.addEventListener('resize', () => {
                    status.textContent = "Resized: " + video.videoWidth + "x" + video.videoHeight;
                });
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
            video.addEventListener('playing', () => {
                status.textContent = "Playing Success!";
                document.body.style.background = "#004400";
            });
        }
    </script>
</body>

</html>
